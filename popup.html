<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LinkedIn Scraper</title>
  <style>
    body { font-family: Arial, sans-serif; width: 320px; margin: 0; padding: 14px; }
    h1 { font-size: 16px; margin: 0 0 12px; }
    .row { display: flex; gap: 8px; margin-bottom: 8px; }
    button { flex: 1; padding: 10px; background: #2563eb; color: #fff; border: 0; border-radius: 6px; cursor: pointer; }
    button.secondary { background: #64748b; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .opts { margin: 10px 0; display: grid; grid-template-columns: 1fr 1fr; gap: 6px 12px; font-size: 13px; }
    .status { margin-top: 10px; font-size: 12px; color: #111827; min-height: 18px; }
    .divider { height: 1px; background: #e5e7eb; margin: 10px 0; }
    .muted { color: #6b7280; font-size: 12px; }
  </style>
</head>
<body>
  <h1>LinkedIn Profile Scraper</h1>
  <div class="opts">
    <label><input type="checkbox" id="optComments" checked> Include Comments</label>
    <label><input type="checkbox" id="optSkills" checked> Include Skills</label>
    <label><input type="checkbox" id="optContact" checked> Include Contact Info</label>
  </div>
  <div class="row">
    <button id="btnScrape">Scrape Full Profile</button>
    <button id="btnPdf" class="secondary" disabled>Download PDF</button>
  </div>
  <div class="row">
    <button id="btnViewLast" class="secondary">View Last Data</button>
    <button id="btnOptions" class="secondary">Options</button>
  </div>
  <div class="divider"></div>
  <div id="status" class="status muted">Ready.</div>

  <!-- Load jsPDF from local libs folder -->
  <script src="libs/jspdf.umd.min.js"></script>
  <script src="pdfGenerator.js"></script>
  <script src="popup.js"></script>
</body>
</html>
